# Nginx Load Balancer Configuration for Lb01
# This file configures Lb01 to distribute traffic across Web01 and Web02
# Copy this to /etc/nginx/sites-available/loadbalancer on Lb01

# ============================================
# Upstream Pool (Web Servers)
# ============================================
upstream crypto_dashboard_backend {
    # Use least_conn to distribute based on active connections
    least_conn;
    
    # Web01 - Replace IP with actual server IP
    server 10.0.0.101:80 weight=1;
    
    # Web02 - Replace IP with actual server IP
    server 10.0.0.102:80 weight=1;
    
    # Enable health checks (optional, requires Nginx Plus)
    # server 10.0.0.101:80 max_fails=3 fail_timeout=30s;
    # server 10.0.0.102:80 max_fails=3 fail_timeout=30s;
}

# ============================================
# Main Server Block
# ============================================
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;

    # Logging
    access_log /var/log/nginx/crypto-lb-access.log combined;
    error_log /var/log/nginx/crypto-lb-error.log warn;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;

    # ============================================
    # Proxy Settings
    # ============================================
    location / {
        proxy_pass http://crypto_dashboard_backend;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering (disable for streaming, enable for performance)
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ============================================
    # Health Check Endpoint
    # ============================================
    location /api/health {
        proxy_pass http://crypto_dashboard_backend;
        access_log off;  # Don't log health checks
    }

    # ============================================
    # Static Files (optional caching)
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://crypto_dashboard_backend;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # Error Pages
    # ============================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

